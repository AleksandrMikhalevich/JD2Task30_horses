<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/table.css" th:href="@{/css/table.css}" rel="stylesheet"/>
    <title>Horses</title>
</head>
<body>
<div style="text-align: center;">
    <div th:switch="${horses}">
        <h2 th:case="null">No horses found!</h2>
        <div th:case="*">
            <h2>Лошади</h2>
            <table id="customers">
                <thead>
                <tr>
                    <th>
                        <a th:href="@{'/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">№</a>
                    </th>
                    <th>
                        <a th:href="@{'/page/' + ${currentPage} + '?sortField=type&sortDir=' + ${reverseSortDir}}">Масть</a>
                    </th>
                    <th>
                        <a th:href="@{'/page/' + ${currentPage} + '?sortField=age&sortDir=' + ${reverseSortDir}}">Возраст</a>
                    </th>
                    <th>
                        <a th:href="@{'/page/' + ${currentPage} + '?sortField=price&sortDir=' + ${reverseSortDir}}">Цена</a>
                    </th>
                    <th colspan="2">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="horse : ${horses}">
                    <td th:text="${horse.id}"></td>
                    <td th:text="${horse.type}"></td>
                    <td th:text="${horse.age}"></td>
                    <td th:text="${horse.price}"></td>
                    <td><a th:href="@{/{id}(id=${horse.getId()})}">Редактировать</a></td>
                    <td>
                        <form th:method="DELETE" th:action="@{/{id}(id=${horse.getId()})}">
                            <input type="submit" value="Удалить"/>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a href="/horse-create">Добавить лошадь</a></p>
    </div>
</div>
</body>
<div style="text-align: center;">
    <footer style="font-size: medium" class="panel-footer">

        <a class="page-link" th:if="${currentPage > 1}" th:href="@{'/page/'+ ${1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Первая</a>
        <span th:unless="${currentPage > 1}">Первая</span>

        <a th:if="${currentPage > 1}" th:href="@{'/page/' + ${currentPage - 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Предыдущая</a>
        <span th:unless="${currentPage > 1}">Предыдущая</span>

        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
        <a th:if="${i != currentPage}" th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
        <span th:unless="${i != currentPage}">[[${i}]]</span>
        </span>

        <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Следующая</a>
        <span th:unless="${currentPage < totalPages}">Следующая</span>

        <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Последняя</a>
        <span th:unless="${currentPage < totalPages}">Последняя</span>
        <p>
            Всего строк [[${totalItems}]] : Страница [[${currentPage}]] из [[${totalPages}]]
        </p>
    </footer>
</div>
</html>
